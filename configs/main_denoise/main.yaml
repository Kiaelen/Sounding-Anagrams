defaults:
  - _self_
  - hydra: default
  # experiment configs allow for version control of specific hyperparameters
  # e.g. best hyperparameters for given model and datamodule
  - experiment: null
  - debug: null

seed: 19260817
log_dir: 'results'
task_name: 'test'
output_dir: ${log_dir}/${task_name}

trainer:
  num_inference_steps: 100
  img_height: 256
  img_width: 1024
  cutoff_latent: false
  crop_image: false
  use_colormap: true
  reduction: 'mean'
  
  # TUNE THE FOLLOWING PARAMETERS
  # number of samples
  num_samples: 10

  # rank or not
  enable_rank: True
  enable_clip_rank: False
  enable_clap_rank: False
  top_ranks: 0.2

  # views
  views: ['identity', 'patch_permute']

  # image guidance
  image_prompt: ['painting of trucks, lithograph style, grayscale', 
          'painting of a bell tower, lithograph style, grayscale']

  # audio guidance
  audio_prompt: ['trucks beeping', 'bell ringing']

  # anagram image weight
  anagram_image_weight: [0.4, 0.6]
  # anagram audio weight
  anagram_audio_weight: [0.5, 0.5]

  # audio_weight
  audio_weight: 0.4

  image_neg_prompt: ''
  image_guidance_scale: 10.0
  image_start_step: 5

 
  audio_neg_prompt: ''
  audio_guidance_scale: 10.0
  audio_start_step: 0

audio_diffusion_guidance:
  _target_: src.guidance.auffusion.AuffusionGuidance
  repo_id: auffusion/auffusion-full-no-adapter
  fp16: True
  t_range: [0.02, 0.98]

image_diffusion_guidance:
  _target_: src.guidance.stable_diffusion.StableDiffusionGuidance
  repo_id: runwayml/stable-diffusion-v1-5
  fp16: True
  t_consistent: True
  t_range: [0.02, 0.98]

diffusion_scheduler:
  _target_: diffusers.DDIMScheduler.from_pretrained
  pretrained_model_name_or_path: runwayml/stable-diffusion-v1-5
  subfolder: "scheduler"
  torch_dtype: torch.float16

latent_transformation: 
  _target_: src.transformation.identity.NaiveIdentity

audio_evaluator: 
  _target_: src.evaluator.clap.CLAPEvaluator

visual_evaluator:
  _target_: src.evaluator.clip.CLIPEvaluator

extras:
  ignore_warnings: true
  print_config: true



